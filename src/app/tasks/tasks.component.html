<div class="conteiner">
    <h2>Tasker List</h2>
    
    <button type="button" class="btn btn-primary" (click)="openModalAdd()">
        <span class="fa fa-plus"></span>
        Add New Task
    </button>

    <div class="card-columns" style="margin-top: 1em;">
        <div class="card" *ngFor='let task of taskService.tempTaskList'>
            <div class="card-body">
                <h5 class="card-title">{{task.title | uppercase}}</h5>
                <p class="card-text">{{task.text}}</p>

                <button type="button" class="btn btn-primary" routerLink="/tasksdetail/{{task.id}}">
                    <span class="fa fa-edit"></span>
                </button>
                <button type="button" class="btn btn-danger" (click)="openModal(template,task)">
                        <span class="fa fa-trash"></span>
                </button>                
            </div>
            <div class="card-footer text-muted">{{task.registerDate | date:'medium'}}</div>
        </div> 
    </div>

<!-- <app-task-detail [task]='selectedTask'></app-task-detail> -->
<ng-template #template>
    <div class="modal-body text-center">
        <p>Deseja excluir?</p>
        <button type="button" class="btn btn-default" (click)="confirmaExcluir()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="declinaExcluir()">NÃ£o</button>
    </div>    
</ng-template>

</div>
