<div class="conteiner">
    <h2>Lista Tarefas</h2>

    <div class="card-columns">
        <div class="card" *ngFor='let task of listTasks'>
            <div class="card-body">
                <h5 class="card-title">{{task.title | uppercase}}</h5>
                <p class="card-text">{{task.text}}</p>

                <button type="button" class="btn btn-primary" routerLink="/tasksdetail/{{task.id}}">Edit</button>
                <button type="button" class="btn btn-danger" (click)="openModal(template,task)">Delete</button>

                <footer class="blockquote-footer">{{task.registerDate | date:'medium'}}</footer>
            </div>
        </div> 
    </div>

<!-- <app-task-detail [task]='selectedTask'></app-task-detail> -->
<ng-template #template>
    <div class="modal-body text-center">
        <p>Deseja excluir?</p>
        <button type="button" class="btn btn-default" (click)="confirmaExcluir()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="declinaExcluir()">NÃ£o</button>
    </div>    
</ng-template>

</div>
