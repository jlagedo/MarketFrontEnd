<h2 >Tasker List</h2>
    
<button mat-fab (click)="openModalAdd()" class="addButtonFloat">
    <mat-icon>add</mat-icon>
</button>

<button type="button" class="btn btn-primary" disabled="disabled">
    Share With Users
</button>

<div id="card-container">
<mat-card  *ngFor='let task of taskService.tempTaskList' class="task-card">
    <mat-card-header>
        <mat-card-title>{{task.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{task.registerDate | date:'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{task.text}}</mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openModal(template,task)">Delete</button>
    </mat-card-actions>
</mat-card>
</div>

<ng-template #template>
    <div class="modal-body text-center">
        <p>Deseja excluir?</p>
        <button type="button" class="btn btn-default" (click)="confirmaExcluir()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="declinaExcluir()">NÃ£o</button>
    </div>    
</ng-template>
